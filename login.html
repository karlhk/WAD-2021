<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="res/css/style.css">
	<title>Login Page</title>
</head>
<body>
    <div class="login">
    <form id="login" method="get" action="index.html">
        <div class="flex-container", id ="TopOfBox">
            <img src="res/images/post it notes.png" alt="Post it notes" class="postitImage">
            <p>Welcome to postIt!</p>
        </div>
        <input type="text" id="Email" placeholder="Email" name="Email" required>
        <input type="password" id="Pass" placeholder="Password" name="Pass" required>
        <button type="submit" name="Log" id="Log" value="Log In">Login</button>
        <a href="#" class="Forgot">Forgot Password?</a>
    </form>
    </div>
</body>
</html>
