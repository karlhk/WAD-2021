<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="res/css/style.css">
	<title>My Dashboard</title>
</head>
<body>
	<header>
		<div class="flex-container", id ="TitleBar">
			<img src="res/images/folder.png" alt="Folder Image" class="websiteImage">
			<div class="SearchBar">
				<input type="text" id="SearchBarInput" name="fname">
				<button class="btn Search">Search</button>
			</div>
			<img src="res/images/user.png" alt="User Image" class="userImage2">
		</div>
        <div class="flex-container", id ="MainBlock">
			<div class ="StatusBlock">
				<div class="flex-container", id ="StatusHead">
					<img src="res/images/user.png" alt="User Image" class="userImage">
					<p class="date">Sept 25, 2021</p>
				</div>
				<div class ="StatusImage">
					<img src="res/images/SkyImage.png" alt="Dark Sky" class="contentImage">
				</div>
				<div class ="StatusTail">
					<p class="contentText">I think it's going to rain</p>
					<input type="image" src="res/images/like.png" class="likeImage"/>
				</div>
			</div>
			<div class ="StatusBlock">
				<div class ="StatusHead">
					<img src="res/images/user.png" alt="User Image" class="userImage">
					<p class="date">Sept 24, 2021</p>
				</div>
				<div class ="StatusImage">
					<img src="res/images/Batman.png" alt="Dark Sky" class="contentImage">
				</div>
				<div class ="StatusTail">
					<p class="contentText">Felt cute might delete later</p>
					<input type="image" src="res/images/like.png" class="likeImage"/>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
